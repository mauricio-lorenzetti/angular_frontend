<div>
<table mat-table [dataSource]="clients" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let c">{{c.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let c"> {{c.email}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let c">
            <span class=confirm *ngIf="c.isActive">Ativo</span>
            <span class=cancel *ngIf="!c.isActive">Inativo</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let c"> {{c.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef> Rendimento </th>
        <td mat-cell *matCellDef="let c"> {{c.revenue}} </td>
    </ng-container>

    <ng-container matColumnDef="agreedTerms">
        <th mat-header-cell *matHeaderCellDef> Termos e Condições </th>
        <td mat-cell *matCellDef="let c">
            <span class=confirm *ngIf="c.agreedTerms">Aceito</span>
            <span class=cancel *ngIf="!c.agreedTerms">Não Aceito</span>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/detail/{{row.email}}" class="row"></tr>
  </table> 
</div>
